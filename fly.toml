# Replace app name before deploying: flyctl apps create <name>
app = "agentfix"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8787"

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "15s"
    method = "GET"
    path = "/health"
